<head><link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27/default.css"
/>
<script
  src="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27"
  async
></script>
<script type="module">
  import { getTalkSession } from 'https://cdn.jsdelivr.net/npm/@talkjs/core@1.5.8';

  const appId = 'tJU4ulfD';

  const userId = 'User';
  const otherUserId = 'Server';
  const conversationId = 'globalConv';

  const session = getTalkSession({
    // @ts-ignore
    host: 'durhack.talkjs.com',
    appId,
    userId,
  });

  session.currentUser.createIfNotExists({ name: 'Me' });
  session.user(otherUserId).createIfNotExists({ name: 'Server' });

  const conversation = session.conversation(conversationId);
  conversation.createIfNotExists();
  conversation.participant(otherUserId).createIfNotExists();
</script></head>


<t-chatbox
  id = "chatBox"
  host="durhack.talkjs.com"
  style="width: 400px; height: 600px;"
  app-id="tJU4ulfD"
  user-id= "User"
  conversation-id="globalConv"
  message-field-visible = false
></t-chatbox>
